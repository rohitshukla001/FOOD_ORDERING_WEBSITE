{% extends "main/layout.html" %}
{% block content %}
  <div class="home nft shadow"  >
    <div id="carouselExampleCaptions" class="carousel slide shadow mb-5" data-ride="carousel" style="height: 500px;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../media/111.png" class="d-block w-100" alt="sushi1" height="500px">
            <div class="carousel-caption d-none d-md-block text-dark">
            </div>
          </div>
          <div class="carousel-item">
            <img src="../media/222.png" class="d-block w-100" alt="sushi2" height="500px">
          </div>
          <div class="carousel-item">
            <img src="../media/333.png" class="d-block w-100" alt="sushi3" height="500px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
      <h1 class="text-center text-dark  mb-3">Our Dishes</h1>
      <div class="row">
        {% for item in menu_items %}
            <div class="col-sm-4 border-dark">
                <div class="card border-dark shadow mb-3" style="height: fit-content; overflow: auto;">
                  <img src="{{ item.image.url }}" style="height: 250px;">
                    <div class="card-body text-center">      
                      <h5 class="text-center bg-danger pt-2 pb-1 rounded text-white border border-dark"><p"{% url 'main:dishes' item.slug %}">{{ item.title }} </p><span class="badge badge-{{ item.label_colour }}">{{ item.labels }}</span></h5>
                      <p class="text-left text-muted">{{ item.description }}</p>
					  
						<div class="container rounded  bg-white rounded">
							<div class="row">
								<div class="col">
								<h5 class="text-left ">â‚¹ {{ item.price }}</h5>    
								</div>
								<div class="col ">
								<a href="{% url 'main:dishes' item.slug %}" class="btn btn-info shadow float-right">Add to cart</a>           
								</div>
							</div>
						</div>	
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
